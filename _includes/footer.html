<footer id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
	    <h2>
		  Entre em Contato
        </h2>
		<hr class="small">
        <p class="lead">
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </p>
        <ul class="list-unstyled lead">
          <li>
		    <i class="fa fa-phone fa-fw"></i> <a href="tel:{{site.telephone}}">{{ site.telephone }}</a>
		  </li>
          <li>
		    <i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
